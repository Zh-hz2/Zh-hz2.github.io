<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Home</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function() {
            $.get("navbar.html", function(data) {
                $("#navbar").html(data);
            });
            $.get("hero.html", function(data) {
                $("#hero").html(data);
            });
            $.get("container.html", function(data) {
                $("#container").html(data);
            });
            $.get("footer.html", function(data) {
                $("#footer").html(data);
            });
        });
    </script>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light"></nav>
    <div id="hero" class="jumbotron text-center"></div>
    <div id="container" class="container te"></div>
    <footer id="footer" class="bg-light text-center text-lg-start"></footer>

    
</body>
</html>
