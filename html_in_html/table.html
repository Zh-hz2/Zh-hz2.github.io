    <h2>Products</h2>
    <div class="row">
        <div class="col-md-3">
            <h4>Filter by Category</h4>
            <ul class="list-group">
                <li class="list-group-item"><a href="#" class="filter-category" data-category="Tops">Tops</a></li>
                <li class="list-group-item"><a href="#" class="filter-category" data-category="Pants">Pants</a></li>
                <li class="list-group-item"><a href="#" class="filter-category" data-category="Accessories">Accessories</a></li>
                <li class="list-group-item"><a href="#" class="filter-category" data-category="Shoes">Shoes</a></li>
            </ul>
            <h4>Filter by Price</h4>
            <input type="range" class="form-control-range" id="priceRange" min="0" max="100" step="1">

            <button class="btn btn-primary" id="filterPriceButton">Filter by Price</button>

                <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price <button class="btn btn-link sort" data-sort="price" data-order="asc">Sort</button></th>
                    </tr>
                </thead>
